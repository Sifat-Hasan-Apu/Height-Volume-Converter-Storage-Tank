            { from: 15125, to: 16640, increments: [616, 1232, 1848, 2463, 3079, 3695, 4311, 4927, 5543] },
            { from: 16640, to: 18150, increments: [616, 1232, 1848, 2464, 3080, 3696, 4312, 4929, 5545] }
        ];

        const heightInput = document.getElementById('heightInput');
        const resultDiv = document.getElementById('result');
        const volumeOutput = document.getElementById('volumeOutput');
        const interpolationInfo = document.getElementById('interpolation-info');

        heightInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                convertHeightToVolume();
            }
        });

        function convertHeightToVolume() {
            const height = parseFloat(heightInput.value);
            
            if (isNaN(height) || height < 0 || height > 17688) {
                alert("Please enter a valid height between 0 and 17688 mm.");
                resultDiv.classList.add('hidden');
                return;
            }

            let volume = 0;
            let infoText = "";

            const exactMatch = calibrationData.find(point => point[0] === height);
            if (exactMatch) {
                volume = exactMatch[1];
                infoText = `Data From The Calibration Table`;
            } else {
                const baseHeight = Math.floor(height / 10) * 10;
                const incrementMM = Math.round(height - baseHeight);
                
                if (incrementMM > 0 && incrementMM < 10) {
                     const basePoint = calibrationData.find(point => point[0] === baseHeight);
                     const incrementalRange = incrementalData.find(range => height >= range.from && height <= range.to);

                     if (basePoint && incrementalRange) {
                         const baseVolume = basePoint[1];
                         const incrementalVolume = incrementalRange.increments[incrementMM - 1];
                         volume = baseVolume + incrementalVolume;
                         infoText = `${baseHeight}mm er volume (${baseVolume.toLocaleString('en-IN')}) er sathe ${incrementMM}mm er jonno extra volume (${incrementalVolume.toLocaleString('en-IN')}) jog kora hoyeche.`;
                     } else {
                         // Fallback to linear interpolation if range not found
                         performLinearInterpolation(height);
                         return;
                     }
                } else {
                    // This handles cases for decimals or if base height is the value itself
                    performLinearInterpolation(height);
                    return;
                }
            }
            
            displayResult(volume, infoText);
        }

        function performLinearInterpolation(height) {
             let lowerPoint = null;
             let upperPoint = null;
             for (let i = 0; i < calibrationData.length - 1; i++) {
                 if (height > calibrationData[i][0] && height < calibrationData[i + 1][0]) {
                     lowerPoint = calibrationData[i];
                     upperPoint = calibrationData[i + 1];
                     break;
                 }
             }

             let volume = 0;
             let infoText = "";
             
             if (lowerPoint && upperPoint) {
                 const [h1, v1] = lowerPoint;
                 const [h2, v2] = upperPoint;
                 volume = v1 + (height - h1) * (v2 - v1) / (h2 - h1);
                 infoText = `Fractional value, ${h1}mm ebong ${h2}mm er value theke linear interpolation kora hoyeche.`;
             } else {
                 volume = calibrationData[calibrationData.length - 1][1];
                 infoText = "Maximum value";
             }
             displayResult(volume, infoText);
        }

        function displayResult(volume, infoText) {
             volumeOutput.textContent = `${Math.round(volume).toLocaleString('en-IN')} Litres`;
             interpolationInfo.textContent = infoText;
             resultDiv.classList.remove('hidden');
        }
    </script>
